	<script>
		// using graph aliases, variables and fragments 
		var myHeaders = new Headers();
		myHeaders.append("Content-Type", "application/json");

		var graphql = JSON.stringify({
		  query: `query shopquery ($productId:ID!) {
		  firstproduct:product(id: $productId){
			...productFields
			mainCategories{
			  name,
			  description
			}
		  },
		  secondProduct:product(id: \"40059005762790001\"){
			...productFields
			mainCategories{
			  name,
			  description
			}
		  }
		} 
		fragment productFields on ProductType {
			id, displayName
		}`,
		  variables: {"productId":"40059006333300001"}
		})
		var requestOptions = {
		  method: 'POST',
		  headers: myHeaders,
		  body: graphql,
		  redirect: 'follow'
		};

		fetch("http://localhost:7071/api/ShopGraphApiFunction", requestOptions)
		  .then(response => response.text())
		  .then(result => console.log(result))
		  .catch(error => console.log('error', error));
	
	</script>
